app-id: com.jetbrains.Rider
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: rider
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --socket=session-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --device=all
  - --env=RIDER_JDK=${FLATPAK_DEST}/extra/rider/jre64
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rider
    buildsystem: simple
    build-commands:
      - unzip rider_logos.zip
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 rider_logos/icon-rider.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2024.1.6.tar.gz
        sha256: e033996e06ca080200f7a96b1b6fd97fc65f9467fbc564ccc44ecabfec9fbe5e
        filename: rider.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: RD
          is-main-source: true
        size: 1559487836
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2024.1.6-aarch64.tar.gz
        sha256: 587b480c01cac5e9d983a32322824c484b455e682c91e330643e667945110b4f
        filename: rider.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: RD
          is-main-source: true
        size: 1550246786
      - type: file
        path: com.jetbrains.Rider.desktop
      - type: file
        path: com.jetbrains.Rider.metainfo.xml
      - type: script
        commands:
          - mkdir rider/
          - tar -xzf rider.tar.gz --directory=rider/ --strip-components=1
          - rm rider.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 894d2776d31ac722a2958f4dfd549652b4ea2c1615aafd403cdd7a3277e02850
        url: https://resources.jetbrains.com/storage/products/rider/docs/rider_logos.zip
        size: 210376
      - type: file
        path: idea.properties

  - name: wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/rider/bin/rider.sh
      - -Dprogram_name=rider
      - -Deditor_title=Rider
    sources:
      - type: dir
        path: jetbrains-flatpak-wrapper
