app-id: com.jetbrains.Rider
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: rider
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --socket=session-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --device=all
  - --env=RIDER_JDK=${FLATPAK_DEST}/extra/rider/jre64
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rider
    buildsystem: simple
    build-commands:
      - unzip rider_logos.zip
      - install rider.sh ${FLATPAK_DEST}/bin/rider-zypak.sh
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 rider_logos/icon-rider.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: extra-data
        url: https://download.jetbrains.com/rider/JetBrains.Rider-2023.1.2.tar.gz
        sha256: 50eb2deb303162dc77c802c4402c2734bdae38a47ab534921e064a107dc284ae
        filename: rider.tar.gz
        x-checker-data:
          type: jetbrains
          code: RD
          is-main-source: true
        size: 1181012054
      - type: file
        path: com.jetbrains.Rider.desktop
      - type: file
        path: com.jetbrains.Rider.metainfo.xml
      - type: script
        commands:
          - mkdir rider/
          - tar -xzf rider.tar.gz --directory=rider/ --strip-components=1
          - rm rider.tar.gz
        dest-filename: apply_extra
      - type: file
        sha256: 894d2776d31ac722a2958f4dfd549652b4ea2c1615aafd403cdd7a3277e02850
        url: https://resources.jetbrains.com/storage/products/rider/docs/rider_logos.zip
        size: 210376
      - type: script
        dest-filename: rider.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/extra/rider/bin/rider.sh "$@"

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2022.04

  - name: wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/bin/rider-zypak.sh
      - -Dprogram_name=rider
      - -Deditor_title=Rider
    sources:
      - type: dir
        path: jetbrains-flatpak-wrapper
